<!DOCTYPE html>
<html>
<head>
    <title>Users Lists</title>
</head>
<body>
<h1>List of users registered in DB</h1>
<br>

{% for user in users %}
    <div class="user">
        <h3 class="username">{{user.username}}</h3> <h3.small> {{user.created}} </h3.small>
        <hr>
        <body class="email">{{user.email}}</body>
        <body class="password">{{user.password}}</body>
        <br>
        <br>
    </div>

{% endfor %}

</body>
</html>
